<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HubSpot Integration - Authentication Successful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #28a745;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounce 0.6s ease-in-out;
        }
        
        .success-icon::after {
            content: 'âœ“';
            color: white;
            font-size: 40px;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .user-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #28a745;
        }
        
        .user-info h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .user-info p {
            color: #666;
            font-size: 14px;
            word-break: break-all;
        }
        
        .close-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .close-button:hover {
            transform: translateY(-2px);
        }
        
        .hubspot-logo {
            margin-top: 20px;
            opacity: 0.7;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon"></div>
        <h1>Authentication Successful!</h1>
        <p class="subtitle">
            Your HubSpot account has been successfully connected to our integration platform. 
            You can now access all the features and start managing your data.
        </p>
        
        <div class="user-info">
            <h3>Connected Account</h3>
            <p id="user-display">User: {{USER_ID}}</p>
        </div>
        
        <button class="close-button" onclick="window.close()">
            Close Window
        </button>
        
        <div class="hubspot-logo">
            <svg width="100" height="30" viewBox="0 0 100 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 7.5C13.3431 7.5 12 8.84315 12 10.5C12 12.1569 13.3431 13.5 15 13.5C16.6569 13.5 18 12.1569 18 10.5C18 8.84315 16.6569 7.5 15 7.5Z" fill="#FF7A59"/>
                <path d="M21 15C19.3431 15 18 16.3431 18 18C18 19.6569 19.3431 21 21 21C22.6569 21 24 19.6569 24 18C24 16.3431 22.6569 15 21 15Z" fill="#FF7A59"/>
                <path d="M9 15C7.34315 15 6 16.3431 6 18C6 19.6569 7.34315 21 9 21C10.6569 21 12 19.6569 12 18C12 16.3431 10.6569 15 9 15Z" fill="#FF7A59"/>
                <path d="M15 22.5C13.3431 22.5 12 23.8431 12 25.5C12 27.1569 13.3431 28.5 15 28.5C16.6569 28.5 18 27.1569 18 25.5C18 23.8431 16.6569 22.5 15 22.5Z" fill="#FF7A59"/>
                <path d="M15 1.5C13.3431 1.5 12 2.84315 12 4.5C12 6.15685 13.3431 7.5 15 7.5C16.6569 7.5 18 6.15685 18 4.5C18 2.84315 16.6569 1.5 15 1.5Z" fill="#FF7A59"/>
                <text x="30" y="20" font-family="Arial, sans-serif" font-size="12" fill="#333">HubSpot Integration</text>
            </svg>
        </div>
    </div>

    <script>
        // Auto-close after 10 seconds if user doesn't close manually
        setTimeout(() => {
            if (confirm('Would you like to close this window now?')) {
                window.close();
            }
        }, 10000);
    </script>
</body>
</html>
